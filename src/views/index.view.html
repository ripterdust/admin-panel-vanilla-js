<div class="grid grid-cols-1 sm:grid-cols-3 p-6 sm:gap-x-8 sm:gap-y-0 gap-y-4">

        <div class="card-people w-2/4">
            <i class="fas fa-people-carry"></i>
        </div>
        <div class="text flex-col">
            <span class='number w-2/4' id='agents'></span>
            <span>Agents</span>
        </div>
    </div>
    <div class="bg-white rounded-lg p-3 flex space-x-5">
        <div class="card-people w-2/4">
            <i class="fas fa-boxes"></i>
        </div>
        <div class="text flex-col">
            <span class='number w-2/4' id='products'></span>
            <span>Products</span>
        </div>
    </div>
    <div class="bg-white rounded-lg p-3 flex space-x-5">
        <div class="card-people w-2/4">
            <i class="fas fa-shopping-basket"></i>
        </div>

            <span class='number w-2/4' id='sales'></span>

        </div>
