<!-- Add new agent -->
<div class="newAgent">
    <h6 class="p-4 text-2xl">Add new agent</h6>
    <form class="grid grid-cols-1 md:grid-cols-3 sm:gap-x-8 sm:gap-y-3">
        <div>
            <label for="name">Firstname</label>
            <input type="text" name='firstname' placeholder="Firstname" class="p-2">
        </div>
        <div>
            <label for="lastname">Lastname</label>
            <input type="text" name='lastname' placeholder="Lastname" class="p-2">
        </div>
        <input class="bg-white cursor-pointer w-full md:w-2/4 hover:bg-gray-300" type="submit" value="Add agent">
    </form>
</div>

<!-- Search an agent -->
<div class="search">
    <input 
        type="text" 
        placeholder="Search agent"
        class="w-3/4 mx-auto searchBar text-center"
        id='searchBar'
    >
</div>

<table id="agentsList" class="mx-auto w-full overflow-scroll h-2/4">
    <tr class="bg-white">
        <th class="p-2">
            Id
        </th>
        <th class="p-2">
            First name
        </th>
        <th class="p-2">
            Last name
        </th>
    </tr>
</table>
