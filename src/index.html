<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100" >

    <nav class="bg-white flex p-4 shadow-sm">
        <a href='#/' class="flex-glow text-2xl font-bold">Admin Panel</a>
    </nav>


    <div class="flex h-full">
        <!-- Sidebar -->
        <div class="p-6 w-64 border-r border-gray-200">

            <h6 class="font-bold mb-4">Quick actions</h6>
            <ul>
                <a href="#/" class="mb-8 flex">
                    <div class="shadow-sm bg-white p-2 mr-3 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class=" h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                    </div>
                    <span class="self-center">Home</span>
                </a>
                <a href="#/agents" class="mb-8 flex">
                    <div class="shadow-sm bg-white p-2 mr-3 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width={2} d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" />
                          </svg>
                    </div>
                    <span class="self-center">Agents</span>
                </a>
                <a href="#/sales" class="mb-8 flex">
                    <div class="shadow-sm bg-white p-2 mr-3 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <span class="self-center">Sales</span>
                </a>
            </ul>

            <h6 class="font-bold mb-4">Configuration</h6>
            <ul>
                <a href="#/settings" class="mb-8 flex">
                    <div class="shadow-sm bg-white p-2 mr-3 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                          </svg>
                    </div>
                    <span class="self-center">Settings</span>
                </a>
            </ul>
        </div>
        <!-- content -->
        <div id="root" class="p-6"></div>
    </div>
    

    <script src="https://kit.fontawesome.com/62c0cdcf73.js" crossorigin="anonymous"></script>
</body>
</html>
